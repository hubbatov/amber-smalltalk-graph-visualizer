<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="ru">
	<head>
		<title>Graph visualizer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../../js/amber.js"></script>
		<script src="../_lib/jquery.min.js"></script>
		<script src="../_lib/arbor.js"></script>  
		<script src="../_lib/graph.format.js"></script>  
		<script type="text/javascript">    
	      	loadAmber({ 
				files: ['Graphs.js'], 
				prefix: 'projects/GraphVisualizer/js', 
				ready: function() {
	      					$(function() {
	        					smalltalk.GraphVisualizer._new()._init();
	      					});
	     				}
	     		});
    	</script>
	</head>
	<body>
		<div id="toolBar">
		  		<input id="browserButton" class="toolbutton" type="button" value="OpenBrowser" onclick="smalltalk.Browser._open()"></button>
		</div>
		<div id="registrationDiv">
			User name <br>
			<input id="username" class="registration" type="text"><br>
			User surname <br>
			<input id="usersurname" class="registration" type="text"><br>
			User login <br>
			<input id="login" class="registration" type="text"><br>
			User password <br>
			<input id="password" class="registration" type="text"><br>
			<input id="register" class="registration" type="button" value="Register"><br>
		</div>
		<canvas id="viewport" width="600" height="400"></canvas>
	</body>
</html>
